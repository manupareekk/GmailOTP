<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, sans-serif;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            background: #eeffee;
            color: #008800;
            border-radius: 8px;
            text-align: center;
        }

        .status.error {
            background: #ffeeee;
            color: #cc0000;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>Gmail OTP Magic âœ¨</h1>
    <div id="status" class="status">Checking Status...</div>

    <h3>Recent Codes</h3>
    <ul id="code-list"></ul>

    <button id="auth-btn">Sign In with Google</button>
    <p class="hint">Ensure you have added your Client ID in manifest.json!</p>

    <script src="popup.js"></script>
</body>

</html>
